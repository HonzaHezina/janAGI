# janAGI Docker Stack
# Deploy via Coolify or `docker compose up -d`
#
# HOSTNAMES:
#   Docker Compose: service name = hostname (postgres, n8n, mindsdb)
#   Coolify:        rename resources to short names (janagi-db, n8n, openclaw, mindsdb)
#
# DATABASE:
#   Local dev: one DB (janagi) with rag.* and analytics.* schemas.
#              n8n stores its own tables in the public schema of the same DB.
#   Coolify:   two separate DBs recommended (n8n + janagi). See ARCHITECTURE.md.

services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg16
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-janagi}
      POSTGRES_USER: ${POSTGRES_USER:-janagi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ:-Europe/Prague}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-janagi} -d ${POSTGRES_DB:-janagi}"]
      interval: 10s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # n8n connects to the same Postgres instance.
      # Local dev: uses janagi DB (shared). Coolify: use separate n8n DB.
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-janagi}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-janagi}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # n8n server config
      N8N_HOST: ${N8N_HOST:-0.0.0.0}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      # Timezone
      TZ: ${TZ:-Europe/Prague}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Europe/Prague}

      # Payload size (for large embeddings)
      N8N_PAYLOAD_SIZE_MAX: 64

      # Optional: OpenClaw integration
      OPENCLAW_BASE_URL: ${OPENCLAW_BASE_URL:-http://openclaw:18789}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}

      # Optional: n8n API / Workflow Builder
      N8N_BASE_URL: ${N8N_BASE_URL:-http://n8n:5678}
      N8N_API_KEY: ${N8N_API_KEY:-}
      N8N_INTERNAL_URL: ${N8N_INTERNAL_URL:-http://n8n:5678}

    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n

  # OpenClaw — Self-hosted AI agent gateway (wraps LLMs + adds tools/sessions/skills)
  # Jackie is the agent persona configured in OpenClaw.
  # INTERNAL ONLY: no public ports exposed. Always require auth token.
  # In Coolify, rename this resource to "openclaw" for stable hostname.
  # openclaw:
  #   image: openclaw/openclaw:latest
  #   restart: unless-stopped
  #   environment:
  #     TZ: ${TZ:-Europe/Prague}
  #     OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
  #   # NO ports: section — internal-only, reached via http://openclaw:18789
  #   # If you must expose for debugging: use 127.0.0.1:18789:18789 (loopback only)
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

  # MindsDB — Federated Query Engine for AI (Connect → Unify → Respond)
  # Connects to Postgres as federated data source, writes analytics to analytics.* schema
  # Built-in MCP server, knowledge bases, views, scheduled jobs
  # In Coolify, rename this resource to "mindsdb" for stable hostname.
  mindsdb:
    image: mindsdb/mindsdb:latest
    restart: unless-stopped
    environment:
      MINDSDB_STORAGE_DIR: /root/mdb_storage
      TZ: ${TZ:-Europe/Prague}
    volumes:
      - mindsdb_data:/root/mdb_storage
    ports:
      - "47334:47334"   # UI
      - "47335:47335"   # MySQL API (n8n connects here)
      - "47336:47336"   # HTTP API
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: Web scraping worker
  # Uncomment when needed
  # clawd_worker:
  #   build:
  #     context: ../../services/clawd_worker
  #   restart: unless-stopped
  #   env_file: .env
  #   environment:
  #     TZ: ${TZ:-Europe/Prague}
  #   ports:
  #     - "8090:8090"

volumes:
  postgres_data:
  n8n_data:
  mindsdb_data:
