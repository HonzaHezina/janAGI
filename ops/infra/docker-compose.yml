# janAGI Docker Stack
# Deploy via Coolify or `docker compose up -d`
#
# COOLIFY HOSTNAME CONVENTION:
#   Rename resources in Coolify to short names: n8n, openclaw, mindsdb, janagi-db
#   Coolify uses the resource name as the internal Docker hostname.
#
# DATABASE SEPARATION:
#   - postgres service hosts TWO databases:
#     1) 'n8n' — n8n internal state (workflows, credentials, executions)
#     2) 'janagi' — domain data (rag.*, analytics.*)
#   - n8n connects to 'n8n' DB for its own state
#   - n8n Postgres nodes connect to 'janagi' DB for business data
#   - MindsDB connects to 'janagi' DB as read-only

services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg16
    # In Coolify, rename this resource to "janagi-db" for stable hostname
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ:-Europe/Prague}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # n8n internal DB (stores workflows, credentials)
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # n8n server config
      N8N_HOST: ${N8N_HOST:-0.0.0.0}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      WEBHOOK_URL: ${WEBHOOK_URL}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      # Timezone
      TZ: ${TZ:-Europe/Prague}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Europe/Prague}

      # Payload size (for large embeddings)
      N8N_PAYLOAD_SIZE_MAX: 64

      # Optional: OpenClaw integration
      OPENCLAW_BASE_URL: ${OPENCLAW_BASE_URL:-http://openclaw:18789}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}

      # Optional: n8n API / Workflow Builder
      N8N_BASE_URL: ${N8N_BASE_URL:-http://n8n:5678}
      N8N_API_KEY: ${N8N_API_KEY:-}
      N8N_INTERNAL_URL: ${N8N_INTERNAL_URL:-http://n8n:5678}

    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n

  # OpenClaw / Jackie — AI agent with browser/CLI tools
  # INTERNAL ONLY: no public ports exposed. Always require auth token.
  # In Coolify, rename this resource to "openclaw" for stable hostname.
  # openclaw:
  #   image: openclaw/openclaw:latest
  #   restart: unless-stopped
  #   environment:
  #     TZ: ${TZ:-Europe/Prague}
  #     OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
  #   # NO ports: section — internal-only, reached via http://openclaw:18789
  #   # If you must expose for debugging: use 127.0.0.1:18789:18789 (loopback only)
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

  # MindsDB — batch analytics, lead scoring, trend detection
  # Connects to Postgres as read-only data source, writes to analytics.* schema
  # In Coolify, rename this resource to "mindsdb" for stable hostname.
  mindsdb:
    image: mindsdb/mindsdb:latest
    restart: unless-stopped
    environment:
      MINDSDB_STORAGE_DIR: /root/mdb_storage
      TZ: ${TZ:-Europe/Prague}
    volumes:
      - mindsdb_data:/root/mdb_storage
    ports:
      - "47334:47334"   # UI
      - "47335:47335"   # MySQL API (n8n connects here)
      - "47336:47336"   # HTTP API
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: Web scraping worker
  # Uncomment when needed
  # clawd_worker:
  #   build:
  #     context: ../../services/clawd_worker
  #   restart: unless-stopped
  #   env_file: .env
  #   environment:
  #     TZ: ${TZ:-Europe/Prague}
  #   ports:
  #     - "8090:8090"

volumes:
  postgres_data:
  n8n_data:
  mindsdb_data:
